<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pig Dice</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>


</head>
<body>
<center>
<div class="jumbotron">

<h1>Pig Dice </h1>
</div>

    <div class="game">
        <button div class="btn btn-success" id="play">Play!</button>
    </div>

    <div class="pig-dice">

    <div class="col-md-3">
        <h2>Player1</h2><br><br>
        <button  class="btn btn-info" id="roll1">Roll</button><br><br>
        <button class="btn btn-warning" id="hold1">Hold</button>
    </div>
    <div class="col-md-3">
        <strong><p>Player1 Dice Roll:<span class="roll1Result"></span></p></strong>
            <strong><p>Player1 Current Roll:<span class="current1"></span></p></strong>
                <strong><p>Player1 Total:<span class="total1"></span></p></strong>
    </div>

    <div class="col-md-3">
        <h2>Player2</h2><br><br>
        <button  class="btn btn-info" id="roll2">Roll</button><br><br>
        <button class="btn btn-warning" id="hold2">Hold</button>
    </div>
    <div class="col-md-3">
        <strong><p>Player2 Dice Roll:<span class="roll2Result"></span></p></strong>
            <strong><p>Player2 Current Roll:<span class="current2"></span></p></strong>
                <strong><p>Player2 Total:<span class="total2"></span></p></strong>
    </div>

    </div>

    </center>

</body>
</html>
